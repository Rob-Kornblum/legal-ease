name: Model Performance Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  evaluate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        
    - name: Start backend server
      run: |
        cd backend
        python -m uvicorn main:app --port 8000 &
        sleep 10  # Wait for server to start
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        
    - name: Run evaluation
      run: |
        cd backend
        python enhanced_eval.py
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        
    - name: Check minimum performance
      run: |
        cd backend
        python -c "
        import yaml
        samples = yaml.safe_load(open('category_eval_samples.yaml'))['samples']
        min_accuracy = 0.90  # 90% minimum
        print(f'Requiring minimum {min_accuracy*100}% accuracy on {len(samples)} test cases')
        "
